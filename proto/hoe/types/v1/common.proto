syntax = "proto3";

package hoe.types.v1;

import "google/protobuf/struct.proto";

// Represents the CLI command to execute
message HoCommand {
  oneof command {
    StartHo start = 1;
    InitHo init = 2;
    HealthHo health = 3;
  }
}

message StartHo {
  optional uint32 port = 1;
}

message InitHo {
  string output = 1;
}

message HealthHo {
  string endpoint = 1;
}

// Basic operation types for state management
message InsertOperation {
  string key = 1;
  google.protobuf.Struct value = 2;
}

message UpdateOperation {
  string key = 1;
  google.protobuf.Struct value = 2;
}

message DeleteOperation {
  string key = 1;
}

message FractalOperation {
  oneof operation {
    InsertOperation insert = 1;
    UpdateOperation update = 2;
    DeleteOperation delete = 3;
  }
}
