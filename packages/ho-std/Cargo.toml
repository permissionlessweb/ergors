[package]
name = "ho-std"
version = "0.1.0"
edition = "2021"
description = "CW-HO: Life Creativity Engine - Minimal Rust orchestrator for P2P AI agent coordination"
authors = ["CW-Ho Team"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["grpc-transport"]
std = ["prost/std"]
grpc = ["std", "tonic", "tonic-prost"]
grpc-transport = ["grpc", "tonic/transport"]

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
# Network and HTTP
axum = { workspace = true }
axum-macros = { workspace = true }
base64 = { workspace = true }
bytes = { workspace = true }
camino = { workspace = true }
chrono = { workspace = true }
clap = { workspace = true }
cnidarium = { path = "../../sub-modules/cnidarium" }
commonware-codec = { workspace = true }
commonware-cryptography = { workspace = true }
commonware-p2p = { workspace = true }
commonware-runtime = { workspace = true }
commonware-storage = { workspace = true }
commonware-utils = { workspace = true }
cosmwasm-std = { workspace = true }
directories = { workspace = true }
dirs = { workspace = true }
dotenvy = { workspace = true }
ed25519-consensus = { workspace = true }
flate2 = { workspace = true }
fmt = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
governor = { workspace = true }
hex = { workspace = true }
http-body-util = { workspace = true }
jmt = { workspace = true }
layer-climb-proto = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
rand = { workspace = true }
rpassword = { workspace = true }
rand_core = { workspace = true }
reqwest = { workspace = true }
rocksdb = { workspace = true }
rs-derive = { path = "../../proto/rs-derive" }
schemars = { workspace = true }
serde = { workspace = true }
serde-cw-value = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
tempfile = { workspace = true }
termion = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-tungstenite = { workspace = true }
tokio-util = { workspace = true }
toml = { workspace = true }

# Optional dependencies
pbjson = { package = "informalsystems-pbjson", optional = true, default-features = false, version = "0.7" }
tonic = { version = "0.14.1", optional = true, default-features = false, features = ["codegen"] }
tonic-prost = { version = "0.14.1", optional = true, default-features = false }
tower = "0.5"
tower-http = { version = "0.5", features = ["cors", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.10", features = ["v4", "serde"] }

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
