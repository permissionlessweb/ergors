# code_review_loops = false

[sandloop.quality_thresholds]
# Minimum convergence threshold to exit loop
convergence_threshold = 0.95

# Minimum quality score to accept results
min_quality_score = 0.8

# Maximum iterations before forced exit (Golden Ratio: ~16)
max_iterations = 16

# Geometric validation tolerance
